syntax = "proto3";
package theila.resource;

option go_package = "github.com/talos-systems/theila/api/rpc";

import "talos/resource/resource.proto";
import "common/theila.proto";
import "v1alpha1/resource.proto";

message GetResponse {
  // Body should contain JSON encoded spec.
  string body = 1;
}

message ListResponse {
  // Messages should contain JSON encoded list spec.
  repeated string messages = 1;
}

message CreateRequest {
  cosi.resource.Resource resource = 1;
}

message CreateResponse {
}

message UpdateRequest {
  string currentVersion = 1;
  cosi.resource.Resource resource = 2;
}

message UpdateResponse {
}

message DeleteRequest {
  string namespace = 1;
  string type = 2;
  string id = 3;
}

message DeleteResponse {
}

message ConfigResponse {
  // Data raw config data.
  string data = 1;
}

service ResourceService {
  rpc Get(.resource.GetRequest) returns (GetResponse);
  rpc List(.resource.ListRequest) returns (ListResponse);
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc GetConfig(common.Cluster) returns (ConfigResponse);
}

message UpgradeK8sSpec {
  // K8s version to upgrade from.
  string from_version = 1;
  // K8s version to upgrade to.
  string to_version = 2;
  // Context to use.
  common.Context context = 3;
}

message TaskStatusSpec {
  enum Phase {
    FAILED = 0;
    RUNNING = 1;
    COMPLETE = 2;
  }
  // Upgrade task state.
  Phase phase = 1;
  // Progress represents the task progress [0,1].
  float progress = 2;
  // Failure reason.
  string error = 3;
}

message TaskLogSpec {
  // Line represents a single log line.
  string line = 1;
}
